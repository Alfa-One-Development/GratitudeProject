<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Gerenciamento de Usuários</title>
</head>

<body>
  <!-- Código para Input e Botão para Histórias: -->

  <label for="inputHistory">Palavra-Chave:</label>
  <input type="text" id="inputHistory" placeholder="Digite sua Palavra-Chave" />

  <button onclick="searchHistory()">
    Buscar História
  </button>

  <!-- Lista de Usuários -->
  <div id="historyList">
    <!-- Aqui serão listados os usuários -->
  </div>


  <!-- Código para Botão de Mensagens: -->

  <h2>Gerar Mensagem</h2>
  <button onclick="searchMessage()">
    Buscar História
  </button>

  <!-- Lista de Usuários -->
  <div id="messageList">
    <!-- Aqui serão listados os usuários -->
  </div>


  <!-- Código para Adicionar Mensagens-->
  <h2>Adicionar Mensagem de Gratidão:</h2>
  <label for="mensagem">Mensagem:</label>
  <input type="text" id="mensagem" placeholder="Digite sua Mensagem" />

  <label for="tema">Tema da Mensagem:</label>
  <input type="text" id="tema" placeholder="Digite o Tema" />

  <button onclick="createMessage()">Enviar</button>

  <script src="script.js"></script>
</body>

</html>
