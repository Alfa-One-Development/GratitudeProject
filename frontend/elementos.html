<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Gerenciamento de Usuários</title>
</head>

<body>
  // Código para Input e Botão para Mensagens:
  <div class="form-container">
    <h2>Buscar História por Palavra-Chave</h2>
    <div class="form-group">
      <label for="inputHistory">Palavra-Chave:</label>
      <input type="text" id="inputHistory" placeholder="Digite sua Palavra-Chave" />
    </div>
    <button class="fetch-user-btn" onclick="searchHistory()">
      Buscar História
    </button>

    <!-- Lista de Usuários -->
    <div class="user-list" id="historyList">
      <h2></h2>
      <!-- Aqui serão listados os usuários -->
    </div>
  </div>

  // Código para Botão de Mensagens:

  <div class="form-container">
    <h2>Buscar Usuário por ID</h2>
    <button class="fetch-user-btn" onclick="searchMessage()">
      Buscar Usuário
    </button>
  </div>

  <!-- Detalhes do Usuário -->
  <div class="user-details" id="userDetails"></div>

      <script src="script.js"></script>
</body>

</html>
